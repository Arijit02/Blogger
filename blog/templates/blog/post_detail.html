{% extends 'blog/base.html' %}
    {% block content %}
    <div class="row">
        <div>
            <img src="{{object.author.profile.image.url}}" 
            class="img-fluid article-img rounded-circle" alt="Profile Image">
        </div>
        <div class="pl-2">
            <h2> {{object.title}} </h2>
            <small class="text-muted">
                <p> By <a href="{% url 'user-posts' object.author.username %}">{{object.author}}</a> on {{object.posted_at|date:"F d, Y"}} </p>
            </small>
            {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}
            <p> {{object.content}} </p>
        </div>
    </div>
    {% endblock content %}
